<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open Rayonium on WhatsApp</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; background:#f7f8fa; }
    .card { text-align:center; padding:20px; border-radius:16px; box-shadow:0 8px 24px rgba(0,0,0,0.12); background:#fff; max-width:420px; }
    button { padding:10px 18px; font-size:16px; border-radius:8px; cursor:pointer; background:#25d366; color:#fff; border:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Opening Rayonium Channel</h1>
    <p id="msg">Trying to open the WhatsApp appâ€¦</p>
    <button id="openAgain" style="display:none">Open WhatsApp</button>
  </div>

  <script>
    (function() {
      const channelId = '0029Vb6hVUhC1FuGbN1W4u2s';
      const httpsUrl = 'https://whatsapp.com/channel/' + channelId;
      const appScheme = 'whatsapp://channel/' + channelId;
      const androidIntent = 'intent://whatsapp.com/channel/' + channelId + '#Intent;package=com.whatsapp;scheme=https;end';

      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const isAndroid = /Android/i.test(navigator.userAgent);

      function fallback() {
        window.location.replace(httpsUrl);
      }

      if (!isMobile) {
        fallback();
        return;
      }

      try { window.location = appScheme; } catch(e) {}

      setTimeout(() => {
        if (isAndroid) {
          try { window.location = androidIntent; } catch(e) {}
        }
      }, 500);

      setTimeout(fallback, 1500);

      const btn = document.getElementById('openAgain');
      btn.style.display = 'inline-block';
      btn.addEventListener('click', () => {
        try { window.location = appScheme; } catch(e) {}
        setTimeout(() => window.location = httpsUrl, 1000);
      });
    })();
  </script>
</body>
</html>
